<head>
  <title>Aloha Editor with Meteor</title>
  
  <!--
    load the Aloha Editor core 
    (should be done directly via the aloha-editor package; but is not working right now) 
  -->
  <script type="text/javascript" src="http://cdn.aloha-editor.org/latest/lib/require.js"></script>
  <script type="text/javascript" src="http://cdn.aloha-editor.org/latest/lib/vendor/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="http://cdn.aloha-editor.org/latest/lib/aloha.js" data-aloha-plugins="common/ui,
                                                          common/format,
                                                          common/list,
                                                          common/link,
                                                          common/highlighteditables">
  </script>
</head>

<body>
  {{> aloha}}
</body>

<template name="aloha">
  <h1 class="aloha-editable">Aloha Meteor!</h1>
  <p class="aloha-editable">{{greeting}}</p>
  <input type="button" value="Edit" />
</template>
